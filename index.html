    function createHeart() {

      heart.addEventListener('animationend', () => {

    function createBubble() {

    // å®šæœŸåˆ›å»ºçˆ±å¿ƒå’Œæ³¡æ³¡ï¼ˆä¼˜åŒ–é¢‘ç‡ï¼‰
    function startBackgroundEffects() {

      for (let i = 0; i < 3; i++) {

    // åˆ›å»ºç²’å­çˆ±å¿ƒ
    function createParticleHeart() {
      const container = document.getElementById('particle-heart');
      if (!container) return Promise.resolve();

      // çˆ±å¿ƒå‚æ•°æ–¹ç¨‹ï¼šx = 16sinÂ³(t), y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
      const scale = Math.min(window.innerWidth, window.innerHeight) * 0.4; // çˆ±å¿ƒå¤§å°ï¼ˆå¢å¤§ï¼‰
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const particleCount = 800; // ç²’å­æ•°é‡ï¼ˆå¢åŠ ï¼Œè®©çˆ±å¿ƒæ›´é¥±æ»¡ï¼‰

      // å­˜å‚¨æ‰€æœ‰ç‚¹ä»¥ä¾¿å‡åŒ€åˆ†å¸ƒ
      const points = [];
      let maxTotalTime = 0; // è®°å½•æœ€é•¿çš„åŠ¨ç”»æ—¶é—´
      
      // ç”Ÿæˆçˆ±å¿ƒè½®å»“ç‚¹
      for (let i = 0; i < particleCount; i++) {
        const t = (i / particleCount) * Math.PI * 2; // ä»0åˆ°2Ï€
        
        // çˆ±å¿ƒå‚æ•°æ–¹ç¨‹
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        
        // è®¡ç®—ç›®æ ‡ä½ç½®
        const targetX = centerX + x * scale / 16;
        const targetY = centerY - y * scale / 16; // è´Ÿå·ç¿»è½¬Yè½´ä½¿çˆ±å¿ƒæ­£å‘
        
        points.push({ targetX, targetY });
      }

      // åˆ›å»ºç²’å­
      points.forEach((point, index) => {
        // éšæœºç”Ÿæˆèµ·å§‹ä½ç½®ï¼ˆå±å¹•å››å‘¨ï¼‰
        let startX, startY;
        const side = Math.floor(Math.random() * 4); // 0-3: ä¸Šå³ä¸‹å·¦
        
        switch(side) {
          case 0: // ä¸Šè¾¹
            startX = Math.random() * window.innerWidth;
            startY = -50;
            break;
          case 1: // å³è¾¹
            startX = window.innerWidth + 50;
            startY = Math.random() * window.innerHeight;
            break;
          case 2: // ä¸‹è¾¹
            startX = Math.random() * window.innerWidth;
            startY = window.innerHeight + 50;
            break;
          case 3: // å·¦è¾¹
            startX = -50;
            startY = Math.random() * window.innerHeight;
            break;
        }

        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // è®¾ç½®èµ·å§‹ä½ç½®
        particle.style.left = startX + 'px';
        particle.style.top = startY + 'px';
        
        // è®¡ç®—åŠ¨ç”»å»¶è¿Ÿï¼ˆåˆ†æ‰¹åˆ°è¾¾ï¼‰
        const delay = (index / particleCount) * 3 + Math.random() * 0.5; // 3ç§’å†…åˆ†æ‰¹åˆ°è¾¾
        const duration = 2 + Math.random() * 1; // 2-3ç§’é£è¡Œæ—¶é—´
        
        // è®¡ç®—ä½ç§»é‡
        const deltaX = point.targetX - startX;
        const deltaY = point.targetY - startY;
        
        // ä½¿ç”¨CSSå˜é‡å­˜å‚¨ç›®æ ‡ä½ç½®
        particle.style.setProperty('--target-x', deltaX + 'px');
        particle.style.setProperty('--target-y', deltaY + 'px');
        
        // æ·»åŠ é£è¡ŒåŠ¨ç”»
        particle.style.animation = `particleFlyTo ${duration}s ease-out ${delay}s forwards`;
        
        // æ·»åŠ æ›´ä¸°å¯Œçš„é¢œè‰²å˜åŒ–ï¼ˆç™½è‰²åˆ°ç²‰è‰²åˆ°çº¢è‰²æ¸å˜ï¼‰
        const colorVariant = Math.random();
        let red, green, blue, alpha;
        
        if (colorVariant < 0.3) {
          // äº®ç™½è‰²
          red = 255;
          green = 255;
          blue = 255;
          alpha = Math.random() * 0.3 + 0.7;
        } else if (colorVariant < 0.6) {
          // æµ…ç²‰è‰²
          red = 255;
          green = Math.floor(192 + Math.random() * 30);
          blue = Math.floor(203 + Math.random() * 20);
          alpha = Math.random() * 0.3 + 0.7;
        } else if (colorVariant < 0.85) {
          // ç²‰è‰²
          red = 255;
          green = Math.floor(105 + Math.random() * 80);
          blue = Math.floor(180 + Math.random() * 20);
          alpha = Math.random() * 0.3 + 0.7;
        } else {
          // æ·±ç²‰è‰²/çº¢è‰²
          red = 255;
          green = Math.floor(20 + Math.random() * 60);
          blue = Math.floor(147 + Math.random() * 40);
          alpha = Math.random() * 0.3 + 0.8;
        }
        
        particle.style.background = `radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(${red}, ${green}, ${blue}, ${alpha}) 100%)`;
        particle.style.boxShadow = `0 0 8px rgba(${red}, ${green}, ${blue}, 0.8), 
                                     0 0 15px rgba(${red}, ${green}, ${blue}, 0.6),
                                     0 0 25px rgba(${red}, ${green}, ${blue}, 0.4)`;
        
        // æ ¹æ®ä½ç½®è°ƒæ•´å¤§å°ï¼ˆæ›´å¤§çš„å˜åŒ–èŒƒå›´ï¼‰
        const sizeVariation = Math.random() * 0.8 + 1;
        particle.style.width = (5 * sizeVariation) + 'px';
        particle.style.height = (5 * sizeVariation) + 'px';
        
        container.appendChild(particle);
        
        // åŠ¨ç”»ç»“æŸåæ›´æ–°ä½ç½®å¹¶æ·»åŠ è„‰åŠ¨æ•ˆæœ
        const totalTime = (delay + duration) * 1000;
        maxTotalTime = Math.max(maxTotalTime, totalTime);
        
        setTimeout(() => {
          // æ›´æ–°åˆ°æœ€ç»ˆä½ç½®
          particle.style.left = point.targetX + 'px';
          particle.style.top = point.targetY + 'px';
          particle.style.transform = 'translate(0, 0)';
          // æ·»åŠ éšæœºå»¶è¿Ÿè®©è„‰åŠ¨æ›´è‡ªç„¶
          const pulseDelay = Math.random() * 2;
          particle.style.animation = `particlePulse ${1.5 + Math.random() * 0.5}s ease-in-out ${pulseDelay}s infinite`;
        }, totalTime);
      });

      // è¿”å›Promiseï¼Œåœ¨çˆ±å¿ƒå½¢æˆåresolve
      return new Promise((resolve) => {
        setTimeout(() => {
          // çˆ±å¿ƒå½¢æˆåæ·»åŠ è·³åŠ¨æ•ˆæœ
          container.classList.add('beat');
          resolve();
        }, maxTotalTime + 500); // ç­‰å¾…æ‰€æœ‰ç²’å­åˆ°è¾¾åé¢å¤–0.5ç§’
      });
    }

    // æ˜¾ç¤ºå¼¹çª—
    function showModal() {
      const backdrop = document.getElementById('start-backdrop');
      const modal = backdrop ? backdrop.querySelector('.modal') : null;
      
      if (backdrop && modal) {
        // æ˜¾ç¤ºèƒŒæ™¯
        backdrop.classList.add('show');
        // å»¶è¿Ÿä¸€ç‚¹æ˜¾ç¤ºå¼¹çª—ï¼Œè®©èƒŒæ™¯å…ˆå‡ºç°
        setTimeout(() => {
          modal.classList.add('show');
        }, 100);
      }
    }

    // ç‚¹å‡»ç¡®å®šæŒ‰é’®æ—¶æ‰“å¼€1111.html
    document.addEventListener('DOMContentLoaded', function() {
      const confirmBtn = document.getElementById('confirm-btn');

      // å¯åŠ¨èƒŒæ™¯ç‰¹æ•ˆ
      startBackgroundEffects();

      // åˆ›å»ºç²’å­çˆ±å¿ƒï¼Œçˆ±å¿ƒå½¢æˆåæ˜¾ç¤ºå¼¹çª—
